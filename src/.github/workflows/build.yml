name: Build WASM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: CÃ i Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true

    - name: Build WASM
      run: cargo build --target wasm32-unknown-unknown --release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lifetalk-wasm
        path: target/wasm32-unknown-unknown/release/lifetalk_wasm.wasm
